<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- fontawsome -->
    <script
      src="https://kit.fontawesome.com/b238b55b06.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-full">
    <h1 class="text-2xl text-center font-bold py-2 truncate">Sign Up</h1>
    <main class="w-full flex justify-center">
      <form class="w-80 space-y-2">
        <label class="block" for="nickname">
          <span>Nickname</span>
          <input
            class="mt-1 block w-full"
            type="text"
            name="nickname"
            id="nickname"
            placeholder="nickname..."
          />
        </label>
        <label class="block" for="email">
          <span> Email </span>
          <input
            class="mt-1 block w-full"
            type="text"
            name="email"
            id="email"
            placeholder="email..."
          />
        </label>
        <label class="block" for="password">
          <span> Password </span>
          <input
            class="mt-1 block w-full"
            type="text"
            name="password"
            id="password"
            placeholder="password..."
        /></label>
        <label class="block" for="confirm">
          <span>Password Confirm</span>
          <input
            class="mt-1 block w-full"
            type="text"
            name="confirm"
            id="confirm"
            placeholder="password confirm..."
          />
        </label>
        <div class="flex justify-center">
          <input
            type="submit"
            value="Register"
            class="cursor-pointer bg-gray-200 shadow-lg rounded-md px-12 py-2 hover:bg-gray-300 active:bg-gray-400"
          />
        </div>
      </form>
    </main>
  </body>
</html>
